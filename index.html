<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAME</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
 
  <div class="container">
    <div class="elements-container">
       <h1>Rock Paper Scissors Game</h1>
  <button onclick="playGame('Rock')" class="btn-icon"><img class="move-icon" src="icon/rock-emoji.png" alt=""></button>
  <button onclick="playGame('Paper')" class="btn-icon"><img class="move-icon" src="./icon/paper-emoji.png" alt=""></button>
  <button onclick="playGame('Scissors')" class="btn-icon"><img class="move-icon" src="./icon/scissors-emoji.png" alt=""></button>
  <p class="js-result result-css"></p>
  <p class="js-moves"></p>
  <p class="js-score css-score"></p>
  <button onclick="
  score.wins=0;
  score.losses=0;
  score.ties=0;

  localStorage.removeItem('score');

  " class="reset-btn">Reset</button>
  <button class="auto-play-btn auto-play-js" onclick="autoPlay();">AutoPlay</button>
</div>
</div>





  <script src="scripts/rock-paper-scissor.js"></script>
</body>
</html>
